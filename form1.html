<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="text">
            <p><b>Bring Your Music Along</b><br>try Unlimited</p>
            
            <div class="month">
             <p><b>$9.99</b>/Month</p> 
            </div>  
            </div>    
        </div>
        <div class="right">
        <form>
            <h1>Registration Form</h1><br>
            <div class="namefield">
<div><label for="name">Full Name:</label></div><br>
<input id="name" type="text" style="height: 25px; width: 270px;"></input>
</div><br>
<div class="email">
    <div><label for="email">Your Email:</label></div><br>
    <input id="mail" type="email" style="height: 25px; width: 270px;"></input>
    </div><br>
    <div class="password">
       <div><label for="pass">Password:</label></div><br>
        <input id="pass" type="password" style="height: 25px; width: 270px;"></input>
        </div><br>
        <div class="confirmpass">
         <div><label for="cpass">Confirm Password:</label></div><br>
            <input id="cpass" type="password" style="height: 25px; width: 270px;"></input>
            </div><br>
            <div class="checkboxes">
                <input id="check" type="checkbox">By signing up,you agree to the <br>
            <a href="#">Play Term of Service</a>
            </input>
        </div><br>
        <div class="btn">
       <button type="submit">Register</button>
       </div>
        </form>
    </div>
    </div>

</body>
</html>
