<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="main">
  <h1>Employee Interests Survey form</h1>  
  <form>
<div class="name">
    <label for="name">Enter your name:</label>
    <input  id="name" type="text" name="Enter your name"></input>
</div><br>
<div class="dept">
    <label for="dept">Enter your department:</label>
    <input  id="dept" type="text" name="Enter your department"></input>
</div><br>
<div class="text">
    <label for="text">Tell us a little about yourself:</label>
<textarea name="" id="" cols="30" rows="6"></textarea>
</div>
<div class="radiobutton">
    <label for="radio">Do you exercise at home?</label>
    <input id="radio" type="radio">Yes</input>
    <input id="radio" type="radio">No</input>
</div>
<p>How do you like to read about your favourite topics?</p>
<div class="checkboxes">
    <input id="check" type="checkbox">Books</input>
    <input id="check" type="checkbox">Online Resources</input>
    <input id="check" type="checkbox">Phone Apps</input>
    <input id="check" type="checkbox">Magazines</input>
</div>
<div class="dropp">
    <label for="drop">What genre of movies do you like?</label>
    <select name="drop" id="movies">
        <option value="comedy">Comedy</option>
        <option value="thriller">Thriller</option>
        
    </select>
</div>
<button type="submit">Submit Form</button>
  </form>
</div>
</body>
</html>
